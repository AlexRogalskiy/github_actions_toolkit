name: 'github-actions-toolkit'
description: 'A collection of github actions to complex to be done in yaml'
author: 'u/garronej'
inputs:
  action_name:
    required: true
    description: 'Action to run, one of: "is_version_changed", "dispatch_event"'
  owner:
    required: false
    description: 'Repository owner, example: ''garronej'', github.repository_owner'
  repo:
    required: false
    description: 'Repository name, example: ''evt'', github.repository.name'
  event_type:
    required: false
    description: 'see: https://developer.github.com/v3/repos/#create-a-repository-dispatch-event'
  client_payload_json:
    required: false
    description: 'Example ''{"p":"foo"}'' see: https://developer.github.com/v3/repos/#create-a-repository-dispatch-event'
  branch_current:
    required: false
    description: 'Name of a branch, example: ''master'''
  branch_new:
    required: false
    description: 'Name of a branch, example: ''dev'''
outputs:
  is_version_changed:
    description: '''true'' if version changed ''false'' otherwise'
runs:
  using: 'node12'
  main: 'dist/index.js'